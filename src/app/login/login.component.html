<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-container">
    <div class="welcome-section">
      <h1>Welcome Back!</h1>
      <p>Login to access your account and continue your journey with us.</p>
    </div>
    
    <div class="login-form-section">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="login-btn">Login</button>
        <p class="forgot-password">Forgot password?</p>
      </form>
    </div>
  </div>
</body>

</html>
